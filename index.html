<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Todo List</title><script defer="defer" src="main.js"></script></head><header><div>Todo List</div><img src="img/checked.png" id="checkedImg"></header><body><div id="content"><div id="side-bar"><button class="side-bar-button" id="home-button"><img class="side-bar-icons" src="img/home.png">Home</button> <button class="side-bar-button" id="today-button"><img class="side-bar-icons" src="img/day.png">Today</button> <button class="side-bar-button" id="week-button"><img class="side-bar-icons" src="img/week.png">Week</button><div id="project-header">Projects:</div><button class="side-bar-button" id="add-project-button"><span id="project-add-button-plus">+</span>Add Project</button><div id="project-container"></div></div><div id="main"></div></div><form class="addModal" id="add-Modal" name=""><h2>Add new task</h2><input name="title" id="add-title-input" class="text-input" placeholder="Title" maxlength="20" required><div><span class="input-labels">Due Date:</span> <input type="date" required id="add-date-input" name="date" value="2018-07-22"></div><div><span class="input-labels">Priority:</span> <input type="radio" id="add-low-priority" class="radio-buttons" name="priority" value="low" required> <label for="add-low-priority" id="add-low-priority-label">LOW</label> <input type="radio" id="add-med-priority" class="radio-buttons" name="priority" value="mid"> <label for="add-med-priority" id="add-med-priority-label">MEDIUM</label> <input type="radio" id="add-high-priority" class="radio-buttons" name="priority" value="high"> <label for="add-high-priority" id="add-high-priority-label">HIGH</label></div><button id="add-submit-button" type="submit">Add</button></form><form class="editModal" id="edit-Modal" name=""><h2>Edit task</h2><input name="title" id="edit-title-input" class="text-input" placeholder="Title" maxlength="20" required><div><span class="input-labels">Due Date:</span> <input type="date" required id="edit-date-input" name="date" value="2018-07-22"></div><div><span class="input-labels">Priority:</span> <input type="radio" id="edit-low-priority" class="radio-buttons" name="priority" value="low" required> <label for="edit-low-priority" id="edit-low-priority-label">LOW</label> <input type="radio" id="edit-med-priority" class="radio-buttons" name="priority" value="mid"> <label for="edit-med-priority" id="edit-med-priority-label">MEDIUM</label> <input type="radio" id="edit-high-priority" class="radio-buttons" name="priority" value="high"> <label for="edit-high-priority" id="edit-high-priority-label">HIGH</label></div><button id="edit-submit-button" type="submit">Confirm</button></form><div id="overlay" class=""></div></body></html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<header>
    <div>Todo List</div>
    <img src="./img/checked.png">
</header>
<body>
    <div id="content">
        <div id="side-bar">
            <button class="side-bar-button" id="home-button">Home</button>
            <button class="side-bar-button" id="today-button">Today</button>
            <button class="side-bar-button" id="week-button">Week</button>
            <div id="project">
                <div id="project-header">Projects</div>
            </div>
            <button class="side-bar-button" id="notes-button">Notes</button>
            <button id="add-button">+</button>
        </div>
        <div id="main"></div>
    </div>
</body>
</html>

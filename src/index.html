    <form class="addModal" id="add-Modal" name="">
        <h2>Add new task</h2>
        <input type="text" name="title" id="add-title-input" class="text-input" placeholder="Title" maxlength="20" required>
        <div>
            <span class="input-labels">Due Date:</span>
            <input type="date" required id="add-date-input" name="date" value="2018-07-22">
        </div>
        <div>
            <span class="input-labels">Priority:</span>
            <input type="radio" id="add-low-priority" class="radio-buttons" name="priority"  value="low" required>
            <label for="add-low-priority" id="add-low-priority-label">LOW</label>
            <input type="radio" id="add-med-priority" class="radio-buttons" name="priority" value="mid">
            <label for="add-med-priority" id="add-med-priority-label">MEDIUM</label>
            <input type="radio" id="add-high-priority" class="radio-buttons" name="priority" value="high">
            <label for="add-high-priority" id="add-high-priority-label">HIGH</label>
        </div>
        <button id="add-submit-button" type="submit">Add</button>
    </form>
    
    <form class="editModal" id="edit-Modal" name="">
        <h2>Edit task</h2>
        <input type="text" name="title" id="edit-title-input" class="text-input" placeholder="Title" maxlength="20" required>
        <div>
            <span class="input-labels">Due Date:</span>
            <input type="date" required id="edit-date-input" name="date" value="2018-07-22">
        </div>
        <div>
            <span class="input-labels">Priority:</span>
            <input type="radio" id="edit-low-priority" class="radio-buttons" name="priority"  value="low" required>
            <label for="edit-low-priority" id="edit-low-priority-label">LOW</label>
            <input type="radio" id="edit-med-priority" class="radio-buttons" name="priority" value="mid">
            <label for="edit-med-priority" id="edit-med-priority-label">MEDIUM</label>
            <input type="radio" id="edit-high-priority" class="radio-buttons" name="priority" value="high">
            <label for="edit-high-priority" id="edit-high-priority-label">HIGH</label>
        </div>
        <button id="edit-submit-button" type="submit">Confirm</button>
    </form>
